<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/styles.min.css">
  <title>DZ | Custom checkbox</title>
</head>
<body style="padding: 0; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100vh;">

  <!-- Checkbox -->
  <div class="Checkbox" id="firstCheckbox">
    <input type="checkbox" class="Checkbox__input" data-id="dz-input" checked>

    <div class="Checkbox__checkbox">
      <span class="Checkbox__fill" data-id="dz-checkboxInput"></span>
    </div>

    <span class="Checkbox__text">Checkbox</span>
  </div>
  <!-- Checkbox -->

  <!-- Separator -->
  <div style="margin: 10px 0"></div>
  <!-- Separator -->

  <!-- Checkbox -->
  <div class="Checkbox" id="lastCheckbox">
    <input type="checkbox" class="Checkbox__input" data-id="dz-input">

    <div class="Checkbox__checkbox">
      <span class="Checkbox__fill" data-id="dz-checkboxInput"></span>
    </div>

    <span class="Checkbox__text">Checkbox</span>
  </div>
  <!-- Checkbox -->

  <script src="./JS/Checkbox.js"></script>
  <script src="./JS/index.js"></script>
</body>
</html>
