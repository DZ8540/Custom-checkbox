<head>

  <title>DZ | Custom checkbox</title>

<body style="padding: 0; margin: 0; display: flex; justify-content: center; align-items: center; width: 100%; height: 100vh;">

  <!-- Checkbox -->

    <input type="checkbox" class="Checkbox__input" id="input">

    <div class="Checkbox__checkbox">
      <span class="Checkbox__fill" id="checkboxFill"></span>
    </div>

    <span class="Checkbox__text">Checkbox</span>
  </div>
  <!-- Checkbox -->

  <script src="./JS/index.js"></script>
